<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000"
        style="position: absolute; top: 0; right: 0;">
        <div class="toast-body"></div>
      </div>
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="modal fade" id="showPostDescription" tabindex="-1" aria-hidden="true" role="dialog" aria-labelledby="showPostDescriptionLabel">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="showPostDescriptionLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p class="post-description"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3">RSS Reader</h1>
              <form data-testid="rss-form" class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input data-testid="rss-field" class="form-control form-control-lg w-100" autofocus="" aria-label="RSS" required="" placeholder="Input RSS link">
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-primary btn-lg px-sm-5" type="submit">Add</button>
                  </div>
                </div>
              </form>
              <p class="text-muted my-1">Example: https://www.nasa.gov/rss/dyn/breaking_news.rss</p>
              <div id="form-feedback" class="feedback"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-footer font-small blue pt-4">
      <div class="footer-copyright text-center py-3">Â© 2020 Developed by:
        <a href="https://github.com/teror4uks"> @teror4uks</a>
      </div>
    </footer>
  </body>
</html>
